<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

  </body>
  <script type="text/javascript" src="../dist/index.js"></script>
  <script type="text/javascript">

    // Declare Header
    class Header extends thorium.Mobile.Header{
      constructor(){
        super({
          childrens : []
        });
      }
    }

    class Header_Body_Element1 extends thorium.component{

      constructor(){
        super(new thorium.Mobile.HeaderElement({
          prop : {
            id : "MonElement1"
          },
          childrens : [
            new thorium.Components.Text("Body")
          ]
        }))
      }

    }

    class Header_Contact_Element1 extends thorium.component{

      constructor(){
        super(new thorium.Mobile.HeaderElement({
          prop : {
            id : "MonElement2"
          },
          childrens : [
            new thorium.Components.Text("Profile")
          ]
        }))
      }

    }

    // Declare Icon fo Menu
    class profileIcon extends thorium.Mobile.MenuIcon{
      constructor(){
        super({
          svg : `<svg id="Layer_1" enable-background="new 0 0 512 512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><path d="m49.5 512c-11.046 0-20-8.954-20-20 0-100.355 81.645-182 182-182h30c20.537 0 40.703 3.4 59.937 10.105 10.43 3.636 15.938 15.04 12.301 25.469-3.636 10.43-15.04 15.938-25.469 12.301-14.991-5.225-30.726-7.875-46.769-7.875h-30c-78.299 0-142 63.701-142 142 0 11.046-8.954 20-20 20zm310-377c0-74.439-60.561-135-135-135s-135 60.561-135 135 60.561 135 135 135 135-60.561 135-135zm-40 0c0 52.383-42.617 95-95 95s-95-42.617-95-95 42.617-95 95-95 95 42.617 95 95zm143 257h-60v-60c0-11.046-8.954-20-20-20s-20 8.954-20 20v60h-60c-11.046 0-20 8.954-20 20s8.954 20 20 20h60v60c0 11.046 8.954 20 20 20s20-8.954 20-20v-60h60c11.046 0 20-8.954 20-20s-8.954-20-20-20z"/></svg>`,
          proto : {
            widget : null,
            onInitialise : function(e){
              e.widget = document.querySelectorAll(`widget[name='Profil']`)[0];
            },
            onMouseDown : function(e){
              e.widget.th.action();
            }
          }
        });
      }
    }

    class ContactsIcon extends thorium.Mobile.MenuIcon{
      constructor(){
        super({
          svg : `<svg width="27" height="27" viewBox="0 0 27 27" fill="none" xmlns="http://www.w3.org/2000/svg"> <path d="M24.3 0H8.10003C6.60963 0 5.40002 1.2096 5.40002 2.7V18.9C5.40002 20.3904 6.60963 21.6 8.10003 21.6H24.3C25.7905 21.6 27.0001 20.3904 27.0001 18.9V2.7C27.0001 1.2096 25.7905 0 24.3 0ZM16.2 3.375C18.0644 3.375 19.575 4.88565 19.575 6.75C19.575 8.61435 18.0644 10.125 16.2 10.125C14.3357 10.125 12.825 8.61435 12.825 6.75C12.825 4.88565 14.3357 3.375 16.2 3.375ZM22.95 17.55H9.45003V17.2125C9.45003 14.7163 12.4929 12.15 16.2 12.15C19.9071 12.15 22.95 14.7163 22.95 17.2125V17.55Z" fill="#E6E6E6"/> <path d="M2.7 8.1001H0V24.3001C0 25.7892 1.21095 27.0001 2.7 27.0001H18.9V24.3001H2.7V8.1001Z" fill="#E6E6E6"/> </svg>`,
          proto : {
            widget : null,
            onInitialise : function(e){
              e.widget = document.querySelectorAll(`widget[name='Contacts']`)[0];
            },
            onMouseDown : function(e){
              // e.widget.th.action();
              thorium.app.th.home();
            }
          }
        });
      }
    }


    // Declare Menu
    class Menu extends thorium.Mobile.Menu{
      constructor(){
        super({
          button : []
        })
      }
    }

    // Declare Body
    class Body extends thorium.Mobile.Body{
      constructor(){
        super({
          childrens : [
            new thorium.Components.Text("Body")
          ],
          // header : [
          //   Header_Body_Element1
          // ],
          buttons : [
            profileIcon,
            ContactsIcon,
          ]
        });
      }
    }

    class Profil extends thorium.Mobile.LeftWidget{
      constructor(){
        super({
          header : [
            Header_Contact_Element1
          ],
          childrens : [
            new thorium.Components.Text("Profil")
          ],
          buttons : [
            ContactsIcon,
          ]
        })
      }
    }

    class Contacts extends thorium.Mobile.RightWidget{
      constructor(){
        super({
          header : [
            Header_Contact_Element1
          ],
          childrens : [
            new thorium.Components.Text("Contacts")
          ],
          buttons : [
            ContactsIcon,
          ]
        })
      }
    }

    // Declare App for viewer
    class Mobile_View extends View{
      constructor(){
        super(new thorium.Mobile.App({
          menu : Menu,
          header : Header,
          body : Body,
          widgets : {
            left : [
              Profil
            ],
            right : [
              Contacts
            ]
          },
          installation : true
        }))
      }
    }

    thorium.Vue(Mobile_View).Show();

  </script>
</html>
